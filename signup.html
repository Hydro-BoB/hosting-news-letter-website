
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>
    

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center bg-gradient" >
    <div class="card shadow-lg" >
        <form action="/" class="form-signin" method="post">
            <img class="mb-4 rounded-circle" src="img/logo.avif" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal ">Signup for my news letter!</h1>
            
            <input type="text"  name="fName" class="form-control top" placeholder="First name" required autofocus>
            
            <input type="text"  name="lName"class="form-control middle" placeholder="Last name" required> 
            <input type="email" name="email"class="form-control bottom" placeholder="Email" required>
            
            <button class="btn mt-3 btn-lg btn-block" type="submit">Sign Me Up!</button>
            <p class="mt-2 text-muted">&copy; Hydro Company</p>
          </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
